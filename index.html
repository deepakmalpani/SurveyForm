<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <section class="survey-form">
      <form id="survey-form">
        <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" class="form-control" required></label>
        <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your Email" class="form-control" required></label>
        <label for="number" id="number-label">Age (optional) <input id="number" type="number" min="13" max="120" placeholder="Age" class="form-control"></label>
        <label> Which option best describes your role?
            <select id="dropdown" class="form-control">
                <option>Other</option>
                <option>Backend Developer</option>
                <option>Frontend Developer</option>
            </select>
        </label> Would you recommend this?
        <label>
            <label><input type="radio" name="recommend" value="definetely" class="inline"> Definetely</label>
            <label><input type="radio" name="recommend" value="maybe" class="inline"> Maybe</label>
        </label>
        <label>What would you see improved?
            <label><input type="checkbox" value="front-end" class="inline">Front-end projects</label>
            <label><input type="checkbox" value="back-end" class="inline">Back-end projects</label>
        </label>
        <label>Additional comments: <textarea rows="3" cols="30"> </textarea></label>
        <input type="submit" id="submit">

      </form>
      </section>
    </main>
  </body>
</html>
